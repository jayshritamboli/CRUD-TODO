<!DOCTYPE HTML>
<html>
<head>
<title>CRUD TODO</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-5 mb-4 mb-md-0">
				<h3 class="text-center mb-4 text-dark fw-bold">CRUD TODO Application</h3>
				<div class="card">
					<div class="card-body">
						<form id="todoForm">
							<div class="form-group">
								<label for="todoItem">Todo Item</label>
								<input type="text" id="todoItem" class="form-control"required>
							</div>
							<button id="addTodoBtn" type="submit" class="btn btn-primary btn-sm btn-block">Add Todo</button>
							<button id="updateTodoBtn" type="submit" class="btn btn-primary btn-sm btn-block d-none">Update Todo</button>
						</form>
					</div>
				</div>
			</div>	
			<div class="col-md-7">
				<div class="card">
					<div class="card-body">
						<h3 class="text-center mb-4 text-warning">Todo List</h3>
						<ul id="todoList" class="list-group"></ul>	
					</div>
				</div>		
		</div>
	</div>

<script src="./assets/js/app.js"></script>
</body>
</html>
